<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style.css">
	<title>Gerador de senhas</title>
</head>
<body>

	<input type="text" id="password-display" class="password-display" readonly>

	<button id="copy-password">Copiar</button>

	<br>
	<p>
		Tamanho da senha: <span id="password-size-value">15</span>
	</p>
	<input type="range" id="password-size-input" min="1" max="50" value = "15">
	
	<br>

	<div id="checkbox-wrap">
		<input type="checkbox" id="upper-check" class="main-checkbox" checked>
		<label for="">ABC</label>
		|
		<input type="checkbox" id="lower-check" class="main-checkbox"checked>
		<label for="">abc</label>
		|
		<input type="checkbox" id="numbers-check" class="main-checkbox"checked>
		<label for="">123</label>
		|
		<input type="checkbox" id="symbols-check" class="main-checkbox" >
		<label for="">$@#</label>
	</div>
	<br>

	<button id="generate-button" class="generate-button">Gerar</button>

	<script src="src/js/script.js"></script>
</body>
</html>
