<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
		<h1>Gerador de senhas</h1>
		<hr>

		<input type="text" name="" id="input-senha" style="width: 500px;" readonly>

		<button id="botao-copiar">Copiar</button>

		<br>
		<br>

		Tamanho: <span id="tamanho-senha">15</span>

		<br>
		<br>

		<button id="botao-menos">-</button>

		<input type="range" id="input-range" min="1" max="50" value="15">

		<button id="botao-mais">+</button>

		<br>
		<br>

		<input type="checkbox" id="check-maiuscula">
		<label for="check-maiuscula">ABC</label>
		|
		<input type="checkbox" id="check-minuscula">
		<label for="check-minuscula">abc</label>
		|
		<input type="checkbox" id="check-numero">
		<label for="check-numero">123</label>
		|
		<input type="checkbox" id="check-simbolo">
		<label for="check-simbolo">$@#</label>

		<br>
		<br>

		<button id="botao-gerar">Gerar</button>

		<br>
		<hr>
	<script src="script.js"></script>
</body>
</html>
